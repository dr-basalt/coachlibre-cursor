apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: coachlibre-ingress
  namespace: coachlibre
  annotations:
    kubernetes.io/ingress.class: "traefik"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  tls:
  - hosts:
    - app.coachlibre.com
    - api.coachlibre.com
    secretName: coachlibre-tls
  rules:
  - host: app.coachlibre.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000
  - host: api.coachlibre.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api
            port:
              number: 8000 