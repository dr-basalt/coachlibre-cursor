apiVersion: v1
kind: Service
metadata:
  name: coachlibre-frontend-service
  namespace: coachlibre
  labels:
    app: coachlibre-frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: coachlibre-frontend
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: coachlibre-frontend-ingress
  namespace: coachlibre
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: coachlibre.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: coachlibre-frontend-service
            port:
              number: 80
