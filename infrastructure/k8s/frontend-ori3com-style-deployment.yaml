apiVersion: apps/v1
kind: Deployment
metadata:
  name: coachlibre-frontend-ori3com-style
  namespace: coachlibre
  labels:
    app: coachlibre-frontend-ori3com-style
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: coachlibre-frontend-ori3com-style
  template:
    metadata:
      labels:
        app: coachlibre-frontend-ori3com-style
        version: v1.0.0
    spec:
      containers:
      - name: frontend-ori3com-style
        image: nginx:alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        env:
        - name: NODE_ENV
          value: "production"
        volumeMounts:
        - name: ori3com-style-content
          mountPath: /usr/share/nginx/html
      volumes:
      - name: ori3com-style-content
        configMap:
          name: coachlibre-ori3com-style-content
---
apiVersion: v1
kind: ConfigMap
