apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: coachlibre
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: coachlibre/api:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: coachlibre-config
              key: DATABASE_URL
        - name: QDRANT_URL
          valueFrom:
            configMapKeyRef:
              name: coachlibre-config
              key: QDRANT_URL
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: coachlibre-config
              key: REDIS_URL
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: coachlibre-secrets
              key: OPENAI_API_KEY
        - name: MISTRAL_API_KEY
          valueFrom:
            secretKeyRef:
              name: coachlibre-secrets
              key: MISTRAL_API_KEY
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: coachlibre-secrets
              key: JWT_SECRET
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: coachlibre
spec:
  selector:
    app: api
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP 