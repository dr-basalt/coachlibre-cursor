apiVersion: apps/v1
kind: Deployment
metadata:
  name: coachlibre-frontend
  namespace: coachlibre
  labels:
    app: coachlibre-frontend
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: coachlibre-frontend
  template:
    metadata:
      labels:
        app: coachlibre-frontend
        version: v1.0.0
    spec:
      containers:
      - name: frontend
        image: nginx:alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        env:
        - name: NODE_ENV
          value: "production"
---
apiVersion: v1
kind: Service
metadata:
  name: coachlibre-frontend-service
  namespace: coachlibre
  labels:
    app: coachlibre-frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: coachlibre-frontend
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: coachlibre-frontend-ingress
  namespace: coachlibre
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: coachlibre.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: coachlibre-frontend-service
            port:
              number: 80
