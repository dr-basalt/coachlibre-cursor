apiVersion: apps/v1
kind: Deployment
metadata:
  name: coachlibre-frontend-astro-cms
  namespace: coachlibre
  labels:
    app: coachlibre-frontend-astro-cms
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: coachlibre-frontend-astro-cms
  template:
    metadata:
      labels:
        app: coachlibre-frontend-astro-cms
        version: v1.0.0
    spec:
      containers:
      - name: frontend-astro-cms
        image: nginx:alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        env:
        - name: NODE_ENV
          value: "production"
        volumeMounts:
        - name: astro-cms-content
          mountPath: /usr/share/nginx/html
      volumes:
      - name: astro-cms-content
        configMap:
          name: coachlibre-astro-cms-content
---
