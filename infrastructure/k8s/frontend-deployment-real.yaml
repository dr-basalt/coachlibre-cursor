apiVersion: apps/v1
kind: Deployment
metadata:
  name: coachlibre-frontend-real
  namespace: coachlibre
  labels:
    app: coachlibre-frontend-real
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: coachlibre-frontend-real
  template:
    metadata:
      labels:
        app: coachlibre-frontend-real
        version: v1.0.0
    spec:
      containers:
      - name: frontend
        image: coachlibre/frontend:latest
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
        env:
        - name: NODE_ENV
          value: "production"
        - name: VITE_API_URL
          value: "https://api.coachlibre.local"
---
apiVersion: v1
kind: Service
metadata:
  name: coachlibre-frontend-real-service
  namespace: coachlibre
  labels:
    app: coachlibre-frontend-real
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: coachlibre-frontend-real
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: coachlibre-frontend-real-ingress
  namespace: coachlibre
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: app.coachlibre.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: coachlibre-frontend-real-service
            port:
              number: 80
