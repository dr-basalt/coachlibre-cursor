apiVersion: apps/v1
kind: Deployment
metadata:
  name: ori3com-web
  namespace: coachlibre
  labels:
    app: ori3com-web
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ori3com-web
  template:
    metadata:
      labels:
        app: ori3com-web
        version: v1.0.0
    spec:
      containers:
      - name: ori3com-web
        image: nginx:alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        env:
        - name: NODE_ENV
          value: "production"
        volumeMounts:
        - name: ori3com-content
          mountPath: /usr/share/nginx/html
      volumes:
      - name: ori3com-content
        configMap:
          name: ori3com-content
---
